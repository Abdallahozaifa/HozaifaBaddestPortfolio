runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /js
  static_dir: website/js
  
- url: /img
  static_dir: website/img

- url: /sass
  static_dir: website/sass
  
- url: /css
  static_dir: website/css
  
- url: /includes
  static_dir: website/includes

- url: /resume
  static_dir: website/resume

- url: /video
  static_dir: website/video
  
- url: /html
  static_dir: website/html  
  
- url: /.*
  script: HozaifaPortfolio.app

libraries:
- name: jinja2
  version: latest

